	<script>
	async function fetchApprovedFiles() {
	  const FETCH_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqhjk9xjME1X18aiBkVTDdW0NtDzLaR8s5BTrSZa5uWHtdpK5gK5e05w4HqhBFEgYv/exec';
	  const fetchData = new URLSearchParams();
	  fetchData.append('action', 'listFiles');
	  fetchData.append('folderId', '1TbeQiFUrkyv7Y-bfwFspPdTkRNY-INXV');

	  try {
		const response = await fetch(FETCH_SCRIPT_URL, {
		  method: 'POST',
		  headers: {
			'Content-Type': 'application/x-www-form-urlencoded',
		  },
		  body: fetchData.toString()
		});

		const result = await response.json();
		
		if (result.success) {
		  // Only return approved files
		  const approvedFiles = result.files.filter(file => file.name.startsWith('APPROVED_'));
		  return approvedFiles;
		} else {
		  console.error('Failed to fetch files:', result.message);
		  return [];
		}
	  } catch (error) {
		console.error('Error fetching files:', error);
		return [];
	  }
	}

	function renderGallery(files) {
	  const loader = document.getElementById('gallery-loader');
	  if (loader) loader.style.display = 'none';
	  
	  const galleryRow = document.querySelector('#fh5co-gallery .container .row:last-of-type');
	  
	  if (!files || files.length === 0) {
		// Show "no images" message
		if (galleryRow) {
		  galleryRow.innerHTML = `
			<div class="col-md-12 text-center">
			  <div class="no-images-message" style="padding: 60px 20px; background: #f8f9fa; border-radius: 15px; margin: 20px 0;">
				<i class="icon-image" style="font-size: 64px; color: #ccc; margin-bottom: 20px; display: block;"></i>
				<h3 style="color: #6b7280; margin-bottom: 15px;">No Images Uploaded Yet</h3>
				<p style="color: #9ca3af; font-size: 16px; line-height: 1.6;">
				  Wedding photos will appear here once they are uploaded and approved.
				</p>
			  </div>
			</div>
		  `;
		}
		return;
	  }
	  
	  // Render gallery with images
	  const columns = [[], [], []];
	  files.forEach((file, idx) => {
		const fullUrl = `https://drive.google.com/thumbnail?id=${file.id}&sz=w1000`;
		const thumbUrl = `https://drive.google.com/thumbnail?id=${file.id}&sz=w400`;
		const imgHtml = `
		  <div class="gallery animate-box fadeInUp animated">
			<a class="gallery-img image-popup" href="${fullUrl}">
			  <img src="${thumbUrl}" class="img-responsive" alt="${file.name}">
			</a>
		  </div>
		`;
		columns[idx % 3].push(imgHtml);
	  });
	  
	  if (galleryRow) {
		galleryRow.innerHTML = `
		  <div class="col-md-4">${columns[0].join('')}</div>
		  <div class="col-md-4">${columns[1].join('')}</div>
		  <div class="col-md-4">${columns[2].join('')}</div>
		`;
		// Re-initialize Magnific Popup for new images
		if (window.$ && typeof $.fn.magnificPopup !== 'undefined') {
		  $('.gallery-img').magnificPopup({
			type: 'image',
			gallery: { enabled: true }
		  });
		}
	  }
	}

	// Initialize gallery
	fetchApprovedFiles().then(renderGallery);
	</script>

		  // Hide loader after 3 seconds for demo (replace with real upload callback)
		  setTimeout(function() {
			if (loader) loader.style.display = 'none';
		  }, 3000);
		});
	  }
