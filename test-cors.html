<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Google Apps Script</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>CORS and Request Format Test</h1>
    
    <div class="test-section info">
        <h3>Google Apps Script URL</h3>
        <input type="text" id="script-url" value="https://script.google.com/macros/s/AKfycbw9DvE6U40cuXSENuRw21m6hZpAZ2SkTIQgm612LVqYm9vX-JXG02q6aDWLh7K4MhYu/exec" style="width: 100%; padding: 10px; margin: 10px 0;">
    </div>
    
    <div class="test-section">
        <h3>Test 1: Simple GET Request</h3>
        <button onclick="testGet()">Test GET</button>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Simple POST with Form Data</h3>
        <button onclick="testPostForm()">Test POST Form</button>
    </div>
    
    <div class="test-section">
        <h3>Test 3: POST with JSON Data</h3>
        <button onclick="testPostJson()">Test POST JSON</button>
    </div>
    
    <div class="test-section">
        <h3>Test 4: POST with URL-encoded Data</h3>
        <button onclick="testPostUrlEncoded()">Test POST URL-encoded</button>
    </div>
    
    <div class="test-section">
        <h3>Test 5: POST with Fetch (No CORS)</h3>
        <button onclick="testPostFetch()">Test POST Fetch</button>
    </div>
    
    <div class="test-section">
        <h3>Test 6: POST with XMLHttpRequest</h3>
        <button onclick="testPostXHR()">Test POST XHR</button>
    </div>
    
    <div id="results"></div>

    <script>
        function showResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function getScriptUrl() {
            return document.getElementById('script-url').value;
        }
        
        async function testGet() {
            try {
                showResult('Testing GET request...', 'info');
                const response = await fetch(getScriptUrl());
                const text = await response.text();
                showResult(`GET Success: ${text}`, 'success');
            } catch (error) {
                showResult(`GET Error: ${error.message}`, 'error');
            }
        }
        
        async function testPostForm() {
            try {
                showResult('Testing POST with FormData...', 'info');
                const formData = new FormData();
                formData.append('guestName', 'Test User');
                formData.append('guestEmail', 'test@example.com');
                formData.append('fileName', 'test.jpg');
                formData.append('description', 'Test upload');
                
                const response = await fetch(getScriptUrl(), {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                showResult(`POST Form Success: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                showResult(`POST Form Error: ${error.message}`, 'error');
            }
        }
        
        async function testPostJson() {
            try {
                showResult('Testing POST with JSON...', 'info');
                const jsonData = {
                    guestName: 'Test User',
                    guestEmail: 'test@example.com',
                    fileName: 'test.jpg',
                    description: 'Test upload'
                };
                
                const response = await fetch(getScriptUrl(), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonData)
                });
                
                const result = await response.json();
                showResult(`POST JSON Success: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                showResult(`POST JSON Error: ${error.message}`, 'error');
            }
        }
        
        async function testPostUrlEncoded() {
            try {
                showResult('Testing POST with URL-encoded data...', 'info');
                const data = new URLSearchParams();
                data.append('guestName', 'Test User');
                data.append('guestEmail', 'test@example.com');
                data.append('fileName', 'test.jpg');
                data.append('description', 'Test upload');
                
                const response = await fetch(getScriptUrl(), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: data.toString()
                });
                
                const result = await response.json();
                showResult(`POST URL-encoded Success: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                showResult(`POST URL-encoded Error: ${error.message}`, 'error');
            }
        }
        
        async function testPostFetch() {
            try {
                showResult('Testing POST with fetch (no CORS)...', 'info');
                const data = new URLSearchParams();
                data.append('guestName', 'Test User');
                data.append('guestEmail', 'test@example.com');
                data.append('fileName', 'test.jpg');
                data.append('description', 'Test upload');
                
                const response = await fetch(getScriptUrl(), {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: data.toString()
                });
                
                showResult(`POST Fetch (no-cors) Response: ${response.status} ${response.statusText}`, 'success');
            } catch (error) {
                showResult(`POST Fetch (no-cors) Error: ${error.message}`, 'error');
            }
        }
        
        function testPostXHR() {
            try {
                showResult('Testing POST with XMLHttpRequest...', 'info');
                const xhr = new XMLHttpRequest();
                xhr.open('POST', getScriptUrl(), true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        try {
                            const result = JSON.parse(xhr.responseText);
                            showResult(`XHR Success: ${JSON.stringify(result)}`, 'success');
                        } catch (e) {
                            showResult(`XHR Success (text): ${xhr.responseText}`, 'success');
                        }
                    } else {
                        showResult(`XHR Error: ${xhr.status} ${xhr.statusText}`, 'error');
                    }
                };
                
                xhr.onerror = function() {
                    showResult(`XHR Network Error`, 'error');
                };
                
                const data = new URLSearchParams();
                data.append('guestName', 'Test User');
                data.append('guestEmail', 'test@example.com');
                data.append('fileName', 'test.jpg');
                data.append('description', 'Test upload');
                
                xhr.send(data.toString());
            } catch (error) {
                showResult(`XHR Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
